server {
  listen 80;
  server_name localhost;

  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ /index.html;
  }

  location ^~/open-lineage {
    alias /usr/share/nginx/html/open-lineage;
    index index.html index.htm;
    # 路由为 history 模式需要设置该项
    try_files $uri $uri/ /open-lineage/index.html;
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}